        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .well {
                margin: 0px;
            }
        </style>

        <link rel="stylesheet" href="css/main.css">

    <body style="margin-bottom: 0px; padding-bottom: 0px;">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

        <!-- Content -->
            <!-- Header -->
        <!-- Join room  -->
        <div class="row-fluid">
        <div class="span6 well" style="background-color:white; border:0px">
        <div id="joinroom" class="">
            <div class="header">

                <h3>Join room</h3>
            </div>
            <div class="body">
                <input id="room_name" type="text" class="input-xlarge" placeholder="Room name">
                <p><small>Room will be created if it doesn't exist</small></p>
            </div>
            <div class="footer">
                <a id="b_join_room" href="#" class="btn btn-primary">Join now</a>
            </div>
        </div>
        </div>
        <!-- End Join room  -->

        <!-- Set nick  -->
        <div class="span6 well" style="background-color:white; border:0px">
        <div id="setnick" class=" ">
            <div class="header">

                <h3>Set nickname</h3>
            </div>
            <div class="body">
                <input id="nickname" type="text" class="input-xlarge" placeholder="Type your nickname here">
                <p><small>Pick up something more cool than anonymous :)</small></p>
            </div>
            <div class="footer">
                <a id="b_set_nickname" href="#" class="btn btn-primary">Set nickname</a>
            </div>
        </div>
        </div>
        </div>
        <!-- End Set nick  -->


            <!-- End Header -->

            <!-- Rooms -->
            <div class="row-fluid">
                <div class="span12 well" style="background-color:white; border:0px">
                    <!-- Tabs -->
                    <div class="row-fluid">
                        <div class="span12">
                            <ul id="rooms_tabs" class="nav nav-tabs">
                                <!-- Room tab -->
                                <li id="MainRoom_tab" class="active"><a href="#MainRoom" data-toggle="tab">MainRoom</a></li>
                                <!-- End Room tab -->
                            </ul>
                        </div>
                    </div>
                    <!-- End Tabs -->
                    <!-- Rooms -->
                    <div id="rooms" class="tab-content">
                        <!-- Room -->
                        <div class="tab-pane active" id="MainRoom">
                            <div class="row-fluid">
                                <div class="span12 well">
                                    <div id="room_messages" style="min-height:220px; max-height:220px; overflow:auto;">
                                        <!-- Message -->
                                        <span class="label label-info">ServerBot</span>&nbsp;&nbsp;Welcome to the room :)<br/>
                                        <!-- End Message -->
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12">
                                    <h3>Now chatting...</h3>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div id="room_users" class="span12">
                                    <span class="badge badge-inverse">ServerBot</span>
                                </div>
                            </div>
                        </div>
                        <!-- End Room -->
                    </div>
                    <!-- End Rooms -->
                </div>
            </div>
            <!-- End Rooms -->

            <!-- New message input -->
            <div class="row-fluid">
                <div class="span12">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <form class="navbar-form">
                                <input id="message_text" type="text" class="span9">
                                <button id="b_send_message" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End New message -->

            <!-- Info -->

            <!-- End Info -->

            <!-- Footer -->
            <div class="row-fluid">
                <div class="span12">
                </div>
            </div>
            <!--<div style="position:absolute; background-color:black; width:100%; height:10px; bottom:0px;"></div>-->
            <!-- End Footer -->
        </div>
        <!-- End Content -->

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
